<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form test</title>
  <style>
  body {
    max-width: 500px;
    padding-top: 50px;
    margin-left: auto;
    margin-right: auto;
  }
  label {
    display: block;
    line-height: 1.5;
  }
  </style>


</head>
<body>

  <form action="" id="form_test" novalidate>
    <fieldset>
      <legend>personal information</legend>
      <p>
        <label for="fname">first name</label>
        <input type="text" id="fname" name="fname" autocomplete="off" maxlength="20" required>
        <span class="msg" id="msg_fname"></span>
      </p>
      <p>
        <label for="lname">last name</label>
        <input type="text" id="lname" name="lname" autocomplete="off" maxlength="20" required>
        <span class="msg" id="msg_lname"></span>
      </p>
      <p>
        <label for="age">age</label>
        <input type="number" id="age" name="age" autocomplete="off" min="1" pattern="[-+]?[0-9]">
        <span class="msg" id="msg_age"></span>
      </p>
      <p>
        <label for="email">email</label>
        <input type="email" id="email" name="email" autocomplete="off" pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$" title="Please, use properly formatted email.">
        <span class="msg" id="msg_email"></span>
      </p>
      <p>
        <label for="phone">phone</label>
        <input type="tel" id="phone" name="phone" autocomplete="off">
        <span class="msg" id="msg_phone"></span>
      </p>          
    </fieldset>
    <fieldset>
      <legend>address</legend>
      <p>
        <label for="street">street</label>
        <input type="text" id="street" name="street" autocomplete="off" maxlength="50">
        <span class="msg" id="msg_street"></span>
      </p>
      <p>
        <label for="city">city</label>
        <input type="text" id="city" name="city" autocomplete="off" maxlength="50">
        <span class="msg" id="msg_city"></span>
      </p> 
      <p>
        <label for="state">state</label>
        <input type="text" id="state" name="state" autocomplete="off" maxlength="2">
        <span class="msg" id="msg_state"></span>
      </p>          
    </fieldset>
    <fieldset>
      <legend>access</legend>
      <p>
        <label for="username">username</label>
        <input type="text" id="username" name="username" autocomplete="off" maxlength="50">
        <span class="msg" id="msg_username"></span>
      </p> 
      <p>
        <label for="password">password</label>
        <input type="password" id="password" name="password" autocomplete="off" max="20" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please, include appropriate format.">
        <span class="msg" id="msg_password"></span>
      </p>  
      <p>
        <label for="password_confirm">confirm password</label>
        <input type="password_confirm" id="password_confirm" name="password_confirm" autocomplete="off" max="20">
        <span class="msg" id="msg_password_confirm"></span>
      </p> 
      <p>
        <label for="portfolio">portfolio</label>
        <input type="url" id="portfolio" name="portfolio" autocomplete="off" max="20" pattern="^(?:(?:https?|HTTPS?|ftp|FTP):\/\/)(?:\S+(?::\S*)?@)?(?:(?!(?:10|127)(?:\.\d{1,3}){3})(?!(?:169\.254|192\.168)(?:\.\d{1,3}){2})(?!172\.(?:1[6-9]|2\d|3[0-1])(?:\.\d{1,3}){2})(?:[1-9]\d?|1\d\d|2[01]\d|22[0-3])(?:\.(?:1?\d{1,2}|2[0-4]\d|25[0-5])){2}(?:\.(?:[1-9]\d?|1\d\d|2[0-4]\d|25[0-4]))|(?:(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]-*)*[a-zA-Z\u00a1-\uffff0-9]+)*)(?::\d{2,})?(?:[\/?#]\S*)?$" title="Please, format the url properly.">
        <span class="msg" id="msg_portfolio"></span>
      </p>                          
    </fieldset> 
    <p>
      <button 
        type="submit"
        form="form_test"
        formaction="/api/projects"
        formmethod="POST",
        formtarget="/projects"
      >submit
      </button>
    </p>         
  </form>
  
  <script type="module" src="./scripts/app.js"></script>
</body>
</html>
